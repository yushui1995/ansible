#  locations:
#  - name: /
#    server_name: test.com
#    proxy_pass: http://127.0.0.1:8080
#    proxy_set_headers:
#      Host: $host
#      X-Real-IP: $remote_addr
#      X-Forwarded-For: $proxy_add_x_forwarded_for

tengine_upstreams: ''
