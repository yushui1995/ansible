#  servers:
#  - 127.0.0.1:8000 weight=3 max_fails=2 fail_timeout=2
#  - 127.0.0.1:8001
#  - 127.0.0.1:8002
#  - 127.0.0.1:8003 backup
nginx_stream: {}
