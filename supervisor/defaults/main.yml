#     redirect_stderr=true
#     stderr_logfile=/var/log/apache-err.log
#     stdout_logfile=/var/log/apache-out.log
#     user=root
#     killasgroup=true
#     stopasgroup=true

# 开启supervisor的健康检查, 详细config见脚本
supervisor_healthCheck_enable: false
supervisor_healthCheck_config: |
    config:
      # supervisordUrl: http://localhost:9001/RPC2
      mail:
        # host: 'smtp.test.com'
        # port: '465'
        # user: 'ops@test.com'
        # pass: '123415'
        # to_list: ['test@test.com']
      wechat:
        corpid: ""
        secret: ""
        agentid: ""
        toparty: ""
    example:
      type: HTTP
      method: GET
      host: 127.0.0.1
      port: 80
      path: /test
      periodSeconds: 5
      timeoutSeconds: 5
      failureThreshold: 2
      successThreshold: 1
      action: restart,wechat

# 开启supervisor的Prometheus的metrics指标
supervisor_exporter_enable: false
supervisor_exporter_port: 8081
